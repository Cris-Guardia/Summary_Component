    <body>
       <main>
           <aside class="results">
                <h3>Your result</h3>

                <section class="points-section">
                    <div>
                        <h2 id="resultTag">0</h2>
                        <p>of 100</p>
                    </div>
                </section>

                <section>
                    <h3>Great</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                       Minima iure iusto, ea eveniet doloremque tempore unde voluptate perspiciatis.
                    </p>
                </section>
           </aside>
           <section class="formularios">
                <h3>Summary</h3>
               <label for="reaction" class="reaction">
                   <span>Reaction</span>
                   <input type="number" name="reaction" id="reactionInput" min="0" max="100"/>
                   <span>/100</span>
                </label>
                <label for="memory" class="memory">
                    <span>Memory</span>
                    <input type="number" name="memory" id="memoryInput" min="0" max="100"/>
                    <span>/100</span>
                </label>
                <label for="verbal" class="verbal">
                    <span>Verbal</span>
                    <input type="number" name="verbal" id="verbalInput" min="0" max="100"/>
                    <span>/100</span>
                </label>
                <label for="visual" class="visual">
                    <span>Visual</span>
                    <input type="number" name="visual" id="visualInput" min="0" max="100"/>
                    <span>/100</span>
                </label>
                <button id="button">continue</button>
            </section>
